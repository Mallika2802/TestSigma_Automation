name: TestSigma CI

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  testsigma:
    runs-on: ubuntu-latest

    env:
      TESTSIGMA_API_URL: "https://app.testsigma.com/api/v1"
      # Optional: runtime variables your Testsigma steps use (e.g., {{url}} in steps)
      RUNTIME_DATA_INPUT: "url=https://test.compliance-hub.trustage.com"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Trigger TestSigma Execution
        id: trigger
        shell: bash
        env:
          TESTSIGMA_API_KEY: ${{ secrets.TESTSIGMA_API_KEY }}
          TESTSIGMA_TESTPLAN_ID: 14398
          TESTSIGMA_ENVIRONMENT_ID: 40
          TESTSIGMA_API_URL: ${{ env.TESTSIGMA_API_URL }}
        run: |
          echo "Triggering TestSigma execution..."

          # Build JSON safely with jq (avoids YAML/heredoc quoting issues)
          payload=$(jq -n \
            --arg exec "$TESTSIGMA_TESTPLAN_ID" \
            --arg envId "$TESTSIGMA_ENVIRONMENT_ID" \
            --arg runtime "$RUNTIME_DATA_INPUT" \
            '{executionId:$exec, environmentId:$envId, runtimeData:$runtime}')

          echo "Trigger payload:"
          echo "$payload"

          RESPONSE=$(curl -s -X POST \
            -H "accept: application/json" \
            -H "Authorization: Bearer ${TESTSIGMA_API_KEY}" \
            -H "Content-Type: application/json" \
            "${TESTSIGMA_API_URL}/execution_results" \
            -d "$payload")

          echo "$RESPONSE" > response.json
          echo "Trigger response saved to response.json"

          # Extract run id across common variants
          RUN_ID=$(echo "$RESPONSE" | jq -r '.id // .runId // .data.id // .data.runId')
          if [[ -z "$RUN_ID" || "$RUN_ID" == "null" ]]; then
            echo "❌ Could not extract RUN ID from trigger response."
            cat response.json
            exit 1
          fi

          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Triggered TestSigma Run ID: $RUN_ID"

      - name: Poll TestSigma Execution Status
        shell: bash
        env:
          TESTSIGMA_API_KEY: ${{ secrets.TESTSIGMA_API_KEY }}
          TESTSIGMA_API_URL: ${{ env.TESTSIGMA_API_URL }}
          RUN_ID: ${{ env.RUN_ID }}
        run: |
          echo "Polling status for run $RUN_ID"

          ATTEMPTS=72   # ~12 minutes
          SLEEP_SECS=10
          FINAL_STATUS=""

          for i in $(seq 1 $ATTEMPTS); do
            HTTP=$(curl -s -w "%{http_code}" -o status.json \
              -H "Authorization: Bearer ${TESTSIGMA_API_KEY}" \
              -H "accept: application/json" \
              "${TESTSIGMA_API_URL}/execution_results/${RUN_ID}")

            if [[ "$i" -eq 1 ]]; then
              echo "----- First status.json -----"
              cat status.json || true
              echo "----------------------------"
            fi

            echo "[Attempt $i/$ATTEMPTS] HTTP=$HTTP"

            if [[ "$HTTP" == "401" ]]; then
              echo "❌ Unauthorized while polling. Check TESTSIGMA_API_KEY."
              exit 1
            fi
            if [[ "$HTTP" == "404" ]]; then
              echo "❌ Run not found (404). RUN_ID may be invalid."
              echo "Body:"
              cat status.json || true
              exit 1
            fi

            STATUS=$(jq -r '.result // .status // .state // .executionStatus // .data.status // .data.result // .data.state' status.json)
            echo "Status = $STATUS"

            case "$STATUS" in
              SUCCESS|PASSED|COMPLETED)
                FINAL_STATUS="$STATUS"
                break
                ;;
              FAILED|ERROR|ABORTED)
                FINAL_STATUS="$STATUS"
                break
                ;;
              null|"")
                # keep waiting
                ;;
              *)
                # Some tenants use RUNNING/IN_PROGRESS
                if [[ "$STATUS" == "RUNNING" || "$STATUS" == "IN_PROGRESS" ]]; then
                  :
                fi
                ;;
            esac

            sleep $SLEEP_SECS
          done

          echo "----- Final status.json -----"
          cat status.json || true
          echo "-----------------------------"

          if [[ -z "$FINAL_STATUS" ]]; then
            echo "❌ Timed out waiting for run $RUN_ID"
            exit 1
          fi

          echo "Final status: $FINAL_STATUS"
          if [[ "$FINAL_STATUS" != "SUCCESS" && "$FINAL_STATUS" != "PASSED" && "$FINAL_STATUS" != "COMPLETED" ]]; then
            echo "❌ TestSigma run finished with failing status: $FINAL_STATUS"
            exit 1
          fi

          echo "✅ TestSigma execution completed successfully."

      - name: Upload TestSigma Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: testsigma-execution-${{ env.RUN_ID }}
          path: |
            response.json
            status.json
